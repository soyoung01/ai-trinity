name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:cache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:cache,mode=max

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: PROD_ENV_FILE
        script: |
          # 프로젝트 폴더로 이동
          cd ai-trinity

          # GitHub Secret 내용을 .env 파일로 덮어쓰기
          echo "$PROD_ENV_FILE" > .env
          
          # 최신 코드 받기
          git pull origin main
          
          # 최신 이미지 다운로드 (Pull)
          docker compose pull fastapi
          
          # 컨테이너 재시작 (변경된 것만 적용)
          docker compose up -d --remove-orphans
          
          # 불필요한 이미지 삭제 (용량 관리)
          docker image prune -f

      env:
        PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }} 