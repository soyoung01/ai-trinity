name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Docker 이미지 빌드 및 업로드 (Push)
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:cache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-trinity-api:cache,mode=max

    # 4. EC2에 접속해서 배포 실행
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 프로젝트 폴더로 이동
          cd ai-trinity
          
          # 최신 코드(docker-compose.yml 등) 받기
          git pull origin main
          
          # 최신 이미지 다운로드 (Pull)
          docker compose pull fastapi
          
          # 컨테이너 재시작 (변경된 것만 적용)
          docker compose up -d --remove-orphans
          
          # 불필요한 이미지 삭제 (용량 관리)
          docker image prune -f