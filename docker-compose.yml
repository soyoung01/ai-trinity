version: '3.8'

services:
  fastapi:
    build: .
    container_name: ai-trinity-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./outputs:/app/outputs:ro  # 참조 데이터 (읽기 전용)
      - ./data//mofit-backend.pem:/app/mofit-backend.pem
    ports:
      - "8001:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/health'); res = conn.getresponse(); exit(0) if res.status == 200 else exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai-trinity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서
      - ./nginx/logs:/var/log/nginx    # 로그
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - fastapi
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: ai-trinity-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

networks:
  app-network:
    driver: bridge